name : deploy

on:
  push:
    branches:
      - develop

jobs:
  SSH:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ec2 cd
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER}}
          script: |
            chmod u+x autobuild
            autobuild
