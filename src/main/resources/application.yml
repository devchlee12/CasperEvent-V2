spring.application.name: team_pineapple_be

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: application-secret.yml

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha
    groups-order: desc
    path: /api-docs
  paths-to-match:
    - /**


server:
  servlet:
    session:
      timeout: 172800